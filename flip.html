<!DOCTYPE html>
<html>
<head>
  <title>Coin Flip Animation</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .coin-container {
      width: 200px;
      height: 200px;
      position: relative;
      overflow: hidden;
      perspective: 1000px;
      margin-right: 20px;
    }

    .coin {
      width: 100%;
      height: 100%;
      position: absolute;
      perspective: 1000px;
    }

    .coin-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .coin-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .coin-front {
      transform: rotateY(0deg);
    }

    .coin-back {
      transform: rotateY(180deg);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }

    .button {
      margin-bottom: 10px;
      text-align: center;
    }

    .scoreboard {
      font-size: 14px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="coin-container">
      <div class="coin">
        <div class="coin-inner">
          <div class="coin-side coin-front">
            <img src="front-coin.png" alt="Front of coin" style="max-width: 100%; max-height: 100%;">
          </div>
          <div class="coin-side coin-back">
            <img src="back-coin.png" alt="Back of coin" style="max-width: 100%; max-height: 100%;">
          </div>
        </div>
      </div>
    </div>

    <div class="button-container">
      <div class="button">
        <button onclick="handleFlipClick()" id="flipButton">Flip</button>
      </div>
      <div class="scoreboard" id="scoreboard"></div>
    </div>
  </div>

  <script>
    let isFlipping = false;
    let flips = [];

    function handleFlipClick() {
      if (isFlipping) return;
      isFlipping = true;

      const flipButton = document.getElementById('flipButton');
      flipButton.disabled = true;

      flipCoin();
    }

    function flipCoin() {
      const coinInner = document.querySelector('.coin-inner');
      const scoreboard = document.getElementById('scoreboard');

      coinInner.style.transform = 'rotateY(1080deg)';

      setTimeout(() => {
        const isHeads = getRandomBoolean();
        const result = isHeads ? 'Heads' : 'Tails';
        flips.push(result);

        coinInner.style.transform = 'rotateY(90deg)';

        updateScoreboard(scoreboard);

        isFlipping = false;
        const flipButton = document.getElementById('flipButton');
        flipButton.disabled = false;

      }, 600);
    }

    function updateScoreboard(scoreboard) {
      scoreboard.innerHTML = '';

      flips.forEach((result, index) => {
        const image = result === 'Heads' ? 'front-coin.png' : 'back-coin.png';
        scoreboard.innerHTML += `<img src="${image}" alt="${result}" title="${result}" style="max-width: 60px; max-height: 60px; margin-right: 15px;">`;
      });
    }

    function getRandomBoolean() {
      return Math.random() < 0.5;
    }
  </script>
</body>
</html>
